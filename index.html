<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f8c612920a.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 1366px)" />
    <title>Frontend Mentor | Huddle</title>
  </head>
  <body>
    <div class="great-container">
      <header>
        <div class="logo-container">
          <img
            class="logo-container__image"
            src="./images/logo.svg"
            alt="huddle-logo"
          />
        </div>
        <div class="mockup-container">
          <img
            class="mockup-container__image"
            src="./images/illustration-mockups.svg"
            alt="mockup"
          />
        </div>
      </header>
      <main>
        <div class="main-text">
          <h1 class="main-text__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="main-text__paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>
        <div>
          <button class="main-button">Register</button>
        </div>
      </main>
    </div>

    <footer>
      <div class="footer__icons">
        <a href="#">
          <i class="icon footer__icons--fb fab fa-facebook"></i>
        </a>
        <a href="#">
          <i class="icon footer__icons--tw fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="icon footer__icons--ig fab fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
